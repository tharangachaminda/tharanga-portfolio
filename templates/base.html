<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property='og:title' content="Tharanga's Portfolio" />
    <meta property='og:image' content='https://i.ibb.co/ryqhDkX/tr-portfolio-thumbnail.png'/>
    <meta property='og:description' content='Data Science portfolio of Tharanga Nandasena.'/>
    <meta property='og:url' content='http://ec2-34-215-236-233.us-west-2.compute.amazonaws.com/'/>
    <meta property='og:image:width' content='500' />
    <meta property='og:image:height' content='500' />
    <title>Tharangas' Portfolio</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/images//favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark" role="navigation" style="background-color: #ededed;">
      <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home')}}"><img src="{{ url_for('static', filename='assets/images/ml.png') }}" width="40" /> Tharanga's Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems" aria-controls="navbarItems" aria-expanded="false" aria-label="Tharangas' Portfolio">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarItems">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" target="_blank" aria-current="page" href="https://github.com/tharangachaminda"><i class="bi bi-github"></i> Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/tharangachaminda/"><i class="bi bi-linkedin"></i> LinkedIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://medium.com/@tharangachaminda"><i class="bi bi-pencil-fill"></i> Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="{{ url_for('static', filename='assets/Resume-Tharanga-2024.pdf') }}"><i class="bi bi-file-earmark-pdf-fill"></i> Download Resume</a>
              </li>
            </ul>
          </div>
      </div>
    </div>
      
    {% block container %}{% endblock %}
    
    <footer>
      <div class="container-fluid bg-dark text-light pt-3 pb-3">
        <div class="row align-items-end">
          <div class="col text-center">
            <div class="align-self-end">
              <nav class="nav justify-content-center">
                <a class="navbar-brand" href="{{ url_for('home')}}"><img src="{{ url_for('static', filename='assets/images/ml.png') }}" width="40" /></a>
                <a class="nav-link" target="_blank" aria-current="page" href="https://github.com/tharangachaminda"><i class="bi bi-github"></i> Github</a>
                <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/tharangachaminda/"><i class="bi bi-linkedin"></i> LinkedIn</a>
                <a class="nav-link" target="_blank" href="https://medium.com/@tharangachaminda"><i class="bi bi-pencil-fill"></i> Blog</a>
                <a class="nav-link" target="_blank" href="#"><i class="bi bi-file-earmark-pdf-fill"></i> Download Resume</a>
              </nav>
              <small class="text-secondary">Tharanga's Portfolio - {{ now.year }}</small>
            </div>            
          </div>
        </div>        
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
  </body>
</html>
