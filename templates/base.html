<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property='og:title' content="Tharanga's Portfolio" />
    <meta property='og:image' content='https://i.ibb.co/ryqhDkX/tr-portfolio-thumbnail.png'/>
    <meta property='og:description' content='My name is Tharanga Nandasena. This website presents you my Data Science portfolio. It features end-to-end Deep Learning projects, Machine Learning projects, Data Analysis projects, and interactive dashboards you to look at. Enjoy!'/>
    <meta property='og:url' content='http://ec2-34-215-236-233.us-west-2.compute.amazonaws.com/'/>
    <meta property='og:image:width' content='500' />
    <meta property='og:image:height' content='500' />
    <title>Tharangas' Portfolio</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/images//favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" role="navigation" style="background-color: #ededed;">
      <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home')}}"><img src="{{ url_for('static', filename='assets/images/ml.png') }}" width="40" /> Tharanga's Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems" aria-controls="navbarItems" aria-expanded="false" aria-label="Tharangas' Portfolio">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="btn-group" role="group" id="projectCategoriesButtons" aria-label="Project categories">
            <input type="radio" class="btn-check" name="btnradio" id="btnAll" autocomplete="off" checked>
            <label class="btn btn-outline-success text-light btn-prof-category" data-profcat="all" for="btnAll">All <span class="badge rounded-pill bg-light text-success" id="countAllProjects">&#8230;</span></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnMl" autocomplete="off">
            <label class="btn btn-outline-success text-light btn-prof-category" for="btnMl" data-profcat="ml">Machine Learning <span class="badge rounded-pill bg-light text-success" id="countMLProjects">&#8230;</span></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnDl" autocomplete="off">
            <label class="btn btn-outline-success text-light btn-prof-category" for="btnDl" data-profcat="dl">Deep Learning <span class="badge rounded-pill bg-light text-success" id="countDLProjects">&#8230;</span></label>

            <input type="radio" class="btn-check" name="btnradio" id="btnAnalysis" autocomplete="off">
            <label class="btn btn-outline-success text-light btn-prof-category" for="btnAnalysis" data-profcat="dashboard">Analysis <span class="badge rounded-pill bg-light text-success" id="countAnalysisProjects">&#8230;</span></label>

            <input type="radio" class="btn-check" name="btnradio" id="btnVolunteer" autocomplete="off">
            <label class="btn btn-outline-success text-light btn-prof-category" for="btnVolunteer" data-profcat="volunteer">Volunteer <span class="badge rounded-pill bg-light text-success" id="countVolunteerProjects">&#8230;</span></label>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navbarItems">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" target="_blank" aria-current="page" href="https://github.com/tharangachaminda"><i class="bi bi-github"></i> Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/tharangachaminda/"><i class="bi bi-linkedin"></i> LinkedIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://medium.com/@tharangachaminda"><i class="bi bi-pencil-fill"></i> Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="{{ url_for('static', filename='assets/Resume-Tharanga-2024.pdf') }}"><i class="bi bi-file-earmark-pdf-fill"></i> Download Resume</a>
              </li>
            </ul>
          </div>
      </div>
    </div>
      
    {% block container %}{% endblock %}
    
    <footer>
      <div class="container-fluid bg-dark text-light pt-3 pb-3">
        <div class="row align-items-end">
          <div class="col text-center">
            <div class="align-self-end">
              <nav class="nav justify-content-center">
                <a class="navbar-brand" href="{{ url_for('home')}}"><img src="{{ url_for('static', filename='assets/images/ml.png') }}" width="40" /></a>
                <a class="nav-link" target="_blank" aria-current="page" href="https://github.com/tharangachaminda"><i class="bi bi-github"></i> Github</a>
                <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/tharangachaminda/"><i class="bi bi-linkedin"></i> LinkedIn</a>
                <a class="nav-link" target="_blank" href="https://medium.com/@tharangachaminda"><i class="bi bi-pencil-fill"></i> Blog</a>
                <a class="nav-link" target="_blank" href="#"><i class="bi bi-file-earmark-pdf-fill"></i> Download Resume</a>
              </nav>
              <small class="text-secondary">Tharanga's Portfolio - {{ now.year }}</small>
            </div>            
          </div>
        </div>        
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
    <script src="{{url_for('static', filename='js/fabric.min.js')}}"></script>
  </body>
</html>
